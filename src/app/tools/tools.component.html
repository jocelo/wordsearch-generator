<div class="row">
    <div class="col-md-12">
      <div class="alert alert-danger" role="alert" *ngIf="gameAlertMessage!==''">
        {{gameAlertMessage}}
      </div>
    </div>
    <div class="col-md-12">
      <h4>Game Selected: </h4>
      <p>
        <strong>Season</strong> ( {{season.title}} )
      </p>
      <p>
        <strong>Episode</strong> ( {{episode.title}} )
      </p>
      <p>
          <strong>Words</strong> ( {{episode.words.es.length}} )
        </p>
    </div>
  </div>

<hr />

<div class="row">
  <div class="col-md-12">
    <h4>Tools:</h4>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="alert alert-danger" role="alert" *ngIf="toolsAlertMessage!==''">
      {{toolsAlertMessage}}
    </div>
  </div>
  <div class="col-md-12">
    <app-direction-grid [wordSelected]="wordSelected"></app-direction-grid>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-md-12">
    <h4>Words:</h4>
  </div>
  <div class="col-md-12">
    <div class="alert alert-danger" role="alert" *ngIf="wordsAlertMessage!==''">
      {{wordsAlertMessage}}
    </div>
  </div>

  <div class="col-md-12" *ngIf="wordsList.length > 1">
    <div class="words-container">
      <div class="btn-group" role="group" *ngFor="let word of wordsList; let idx = index;" [ngClass]="{active: idx==selectedWordIdx}">
        <button type="button" 
          class="btn btn-dark badge-custom"
          [ngClass]="{selected: i === selectedW}"
          [style.background-color]="word.bgColor" 
          [style.color]="word.fontColor"
          (click)="onSelectWord(word, idx)">{{word.label}}</button>
        <button type="button" class="btn btn-light badge-custom btn-border" disabled>{{episode['words']['es'][idx]}}</button>
      </div>
    </div>
  </div>
</div>

<hr />

<div class="row">
  <div class="col-md-12">
    <button type="button" class="btn btn-success" (click)="onSaveGrid()">Save</button>
  </div>
</div>
